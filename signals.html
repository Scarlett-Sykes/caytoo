<!DOCTYPE html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('caytoo_Report cover template V2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.2em;
      text-align: center;
      color: white;
    }

    .button-box {
      background-color: #FFF5F580; /* semi-transparent white/grey box */
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .custom-button {
      background: linear-gradient(180deg, #FF5476, #FF5156);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: 100%;
      max-width: 400px;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .custom-button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* New: inactive/disabled button styling */
    .custom-button.inactive {
      background: #e5e7eb;        /* grey background */
      color: #6b7280;             /* grey text */
      border: 1px solid #d1d5db;  /* subtle border */
      cursor: not-allowed;
      pointer-events: none;       /* prevents clicks */
      box-shadow: none;
      transform: none !important;
      opacity: 0.8;
    }
  </style>
</head>
