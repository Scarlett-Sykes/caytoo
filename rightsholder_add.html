<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
   body {
  font-family: 'Montserrat', sans-serif;
  background-image: url('caytoo_Report cover template V2.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center 20%;

}

    h2 {
      color: white;

    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;

    }
    #url, #sector {

    }
    .custom-button {
      background: linear-gradient(180deg, #FF5476, #FF5156);

      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      cursor: pointer;

    }

      box-shadow: 0 0 10px rgba(0,0,0,0.2);

      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Add Rightsholder</h2>

      <option>Tennis</option>

      <option>Surfing</option>
      <option>Rowing/Canoe/Kayak</option>
      <option>Swimming</option>

      <option>Sports Car/Closed-Wheel Racing</option>

      <option>Performing Arts</option>
      <option>Film</option>

      <option>Initiative</option>

      <option>Civic/Charity</option>
      <option>Other</option>
    </select>

    <button type="submit" class="custom-button">Submit</button>
  </form>

  <div id="thankYouMessage"></div>

  <script>
    function generateCustomUniqueId() {
      const part1 = Math.floor(Math.random() * 900000) + 100000;
      const part2 = Math.floor(Math.random() * 900) + 100;
      const part3 = Math.floor(Math.random() * 9000) + 1000;
      return `${part1}_${part2}_${part3}`;
    }

    document.getElementById('myForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const thankYouDiv = document.getElementById('thankYouMessage');
      thankYouDiv.style.display = 'none';  // Hide message on new submit

      const formData = new FormData(form);
      formData.set('unique_id', generateCustomUniqueId());

      const data = {};
      for (const [key, value] of formData.entries()) {
        if (data[key]) {
          data[key] = Array.isArray(data[key]) ? [...data[key], value] : [data[key], value];
        } else {
          data[key] = value;
        }
      }

try {
  const response = await fetch('http://localhost:5678/webhook-test/form-input', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const responseData = await response.json();  // parse JSON response

  if (!response.ok) {
    // HTTP status not OK, show generic error
    thankYouDiv.style.color = 'red';
    thankYouDiv.textContent = "❌ Sorry, there was an error submitting your data. Please try again.";
  } else if (responseData.error) {
    // n8n returned success HTTP code but JSON contains error info
    thankYouDiv.style.color = 'red';
    thankYouDiv.textContent = `❌ Submission error: ${responseData.error.message || "Unknown error"}`;
  } else {
    // Success case
    form.reset();
    thankYouDiv.style.color = 'green';
    thankYouDiv.textContent = "✅ Thank you! We'll process that right away!";
  }

  thankYouDiv.style.display = 'block';

} catch (error) {
  console.error('Form submission error:', error);
  thankYouDiv.style.color = 'red';
  thankYouDiv.textContent = "❌ Submission failed. Please check your connection and try again.";
  thankYouDiv.style.display = 'block';
}

    });
  </script>

</body>
</html>
