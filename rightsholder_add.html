<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('caytoo_Report cover template V2.png');
      background-size: auto;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }
    h2 {
      color: white;
      width: 800px;
      margin: 20px auto;
      text-align: left;
    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      width: 800px;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #url, #sector {
      width: 100%;
      max-width: 780px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .custom-button {
      background: linear-gradient(180deg, #FF5476, #FF5156);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .custom-button:hover {
      opacity: 0.9;
    }
    #thankYouMessage {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 800px;
      margin: 0 auto 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

      <option value="Gaelic Sports">Gaelic Sports</option>

      <option value="Field Hockey">Field Hockey</option>
      <option value="Ice Hockey">Ice Hockey</option>
      <option value="Badminton">Badminton</option>
      <option value="Padel">Padel</option>

      <option value="Table Tennis">Table Tennis</option>
      <option value="Tennis">Tennis</option>

      <option value="Sports Car/Closed-Wheel Racing">Sports Car/Closed-Wheel Racing</option>
      <option value="Motorcycle Racing">Motorcycle Racing</option>

    </select><br><br>

    <button type="submit" class="custom-button">Submit</button>
  </form>

  <div id="thankYouMessage">
    âœ… Thank you! We'll process that right away!
  </div>

  <script>
    function generateCustomUniqueId() {
      const part1 = Math.floor(Math.random() * 900000) + 100000;
      const part2 = Math.floor(Math.random() * 900) + 100;
      const part3 = Math.floor(Math.random() * 9000) + 1000;
      return `${part1}_${part2}_${part3}`;
    }

    document.getElementById('myForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      formData.set('unique_id', generateCustomUniqueId());

      const data = {};
      for (const [key, value] of formData.entries()) {
        if (data[key]) {
          data[key] = Array.isArray(data[key]) ? [...data[key], value] : [data[key], value];
        } else {
          data[key] = value;
        }
      }

      try {
        const response = await fetch('http://localhost:5678/webhook-test/form-input', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          document.getElementById('thankYouMessage').style.display = 'block';
        } else {
          alert('There was an error submitting the form.');
        }
      } catch (error) {
        console.error('Form submission error:', error);
        alert('Failed to submit. Please try again.');
      }
    });
  </script>

</body>
