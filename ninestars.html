<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signal Table</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('caytoo_Report cover template V2.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center 20%;
    color: #333;
    margin: 0;
    padding: 0;
  }
  h2 {
    color: white;
    width: 800px;
    margin: 20px auto;
    text-align: left;
  }

  #dateFilter {
    width: 800px;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: rgba(255,255,255,0.9);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #dateFilter input[type="date"] {
    height: 36px;
    padding: 4px 8px;
    font-size: 14px;
  }
  #dateFilter button {
    height: 36px;
    font-size: 14px;
    padding: 0 12px;
    border-radius: 9999px;
    border: none;
    cursor: pointer;
    background: linear-gradient(180deg, #FF5476, #FF5156);
    color: white;
    transition: opacity 0.3s ease;
  }
  #dateFilter button:hover { opacity: 0.9; }

  table {
    width: 800px;
    margin: 0 auto 30px auto;
    border-collapse: collapse;
    background-color: rgba(255,255,255,0.9);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  th, td {
    padding: 8px;
    font-size: 14px;
    vertical-align: top;
  }
  th { background-color: #f4f4f4; text-align: left; }
  td .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 4px 8px;
  }
  td .grid div { font-size: 12px; }

  #brandModal {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 1000;
    width: 400px;
    max-height: 90vh;
    overflow-y: auto;
  }
  input[type="text"], select, textarea {
    width: 100%;
    padding: 6px 8px;
    font-size: 14px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  .custom-submit-btn {
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 9999px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background: linear-gradient(180deg, #FF5476, #FF5156);
    color: white;
    transition: opacity 0.3s ease;
  }
  .custom-submit-btn:hover { opacity: 0.9; }
</style>
</head>
<body>

<h2>Signals</h2>

<div id="dateFilter">
  <label for="signalDate">Date:</label>
  <input type="date" id="signalDate">
  <button onclick="loadSignalsByDate()">Go</button>
  <button onclick="loadSignals()">Last 5 Days</button>
</div>

<table id="signalsTable">
  <thead>
    <tr>
      <th>Summary & Info</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="brandModal">
  <form id="brandForm">
    <input type="hidden" name="brandId">
    <label>Brand Name: <input type="text" name="brandName" required></label><br>
    <label>Subcategory:
      <select name="subcategory" id="subcategorySelect" required></select>
    </label><br>
    <label>City: <input type="text" name="city"></label><br>
    <label>Region: <input type="text" name="region"></label><br>
    <label>Country: <input type="text" name="country"></label><br>
    <label>Revenue: <input type="text" name="revenue"></label><br>
    <button type="submit" class="custom-submit-btn">Save</button>
    <button type="button" class="custom-submit-btn" onclick="closeBrandModal()">Cancel</button>
  </form>
</div>

<script>
const WEBHOOK_FETCH = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook-test/fetch-signals";
const WEBHOOK_UPDATE = "https://caytoo-ops-n8n.bravepond-37f4561a.ukwest.azurecontainerapps.io/webhook-test/update-brand";

let signals = [];

const subcategories = [
"Accessories & Watches (CG)","Accessories & Watches (R)","Hotels & Cruise Lines","Agricultural/Food",
"Airlines","Alcohol","Attractions","Auto Components & Tyres","Auto Manufacturer","Auto Retail",
"Banks","Broadcasting","Clothing/Apparel (CG)","Clothing/Apparel (R)","Construction","Consultancy/Tax",
"Crypto/Blockchain","Cybersecurity","Education","Electronics/Appliances (CG)","Electronics/Appliances (R)",
"Energy","Estate Agency","Foods","Gambling","Games","General Retail","Grocery Retail","Health Service",
"Health/Sports Product","Home/Garden (CG)","Home/Garden (R)","Household Goods","Insurance","Investment/Trading",
"IT Services/Hardware","Landline Telecoms","Legal","Loans","Logistics","Manufacturing/Engineering",
"Materials/Chemicals","Mobile Telecoms","Music/Audio","Non-profit","Nutrition & Supplements",
"Online Delivery Service","Payments/Transfer","Personal Goods","Pharmaceuticals","Ports & Marine",
"Property Development","Publishing","Rail & Road","Recruitment/HR","Restaurants & Bars","Soft Drinks",
"Software","Specialised Consumer Service","Specialist Professional Service","Speciality Retail",
"Sport/Leisure Facility","Telecoms Infrastructure","Tourist Board","Travel Agency","Water"
];

function setDefaultDate(){
  const yesterday = new Date();
  yesterday.setDate(yesterday.getDate()-1);
  document.getElementById('signalDate').value = yesterday.toISOString().slice(0,10);
}
setDefaultDate();

function safeTrim(v){ return v?v.trim():''; }

function populateTable(signals){
  const tbody=document.querySelector('#signalsTable tbody');
  tbody.innerHTML='';
  signals.forEach(s=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>
        <strong>${s.Summary||''}</strong><br>
        <div class="grid">
          <div><strong>HQ:</strong> ${s.HQ||''}</div>
          <div><strong>Type:</strong> ${s.SignalType||''}</div>
          <div><strong>Subcategory:</strong> ${s.Subcategory||''}</div>
          <div><strong>Date:</strong> ${s.SignalDate||''}</div>
        </div>
      </td>
      <td>
        <button class="custom-submit-btn" onclick="openBrandModal(${s.BrandID})">Validate Brand</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function loadSignals(){
  try{
    const res=await fetch(WEBHOOK_FETCH);
    signals=await res.json();
    populateTable(signals);
  }catch(err){console.error(err);}
}

async function loadSignalsByDate(){
  const dateInput=document.getElementById('signalDate').value;
  if(!dateInput){ alert("Please select a date"); return; }
  try{
    const res=await fetch(WEBHOOK_FETCH,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({date:dateInput})
    });
    signals=await res.json();
    populateTable(signals);
  }catch(err){console.error(err);}
}

function openBrandModal(brandId){
  const signal=signals.find(s=>s.BrandID===brandId);
  if(!signal) return;
  const form=document.getElementById('brandForm');
  form.brandId.value=signal.BrandID||'';
  form.brandName.value=signal.BrandName||'';
  form.city.value=signal.City||'';
  form.region.value=signal.Region||'';
  form.country.value=signal.Country||'';
  form.revenue.value=signal.Revenue||'';

  // Populate subcategory select
  const select=document.getElementById('subcategorySelect');
  select.innerHTML='';
  const placeholderOption=document.createElement('option');
  placeholderOption.value='';
  placeholderOption.textContent=signal.Subcategory||'Select Subcategory';
  placeholderOption.selected=true;
  placeholderOption.disabled=true;
  select.appendChild(placeholderOption);

  subcategories.forEach(sc=>{
    const opt=document.createElement('option');
    opt.value=sc;
    opt.textContent=sc;
    select.appendChild(opt);
  });

  document.getElementById('brandModal').style.display="block";
}

function closeBrandModal(){ document.getElementById('brandModal').style.display="none"; }

document.getElementById('brandForm').onsubmit=async function(e){
  e.preventDefault();
  const data=Object.fromEntries(new FormData(e.target));
  try{
    await fetch(WEBHOOK_UPDATE,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    // Remove validated signal
    signals=signals.filter(s=>s.BrandID!==data.brandId);
    populateTable(signals);
    closeBrandModal();
  }catch(err){console.error(err);}
}

// initial load
loadSignals();
</script>
</body>
</html>
